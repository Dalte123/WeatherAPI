<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Weather</h1>
    <label for="cityNameInput">City Name:</label>
    <input type="text" id="cityNameInput" />
    <button id="submitButton">Submit</button>

    <p>
      Temperature: <span id="tmp"></span><br />
      Time: <span id="dt"></span><br />
      TimeZone: <span id="tz"></span><br />
      Location: <span id="ra"></span><br />
      Feelslike: <span id="fl"></span><br />
      Humidity: <span id="hu"></span><br />
      <img id="icons" src="icons/"/>
    </p>

    <script src="main.js"></script>
  </body>
</html>
